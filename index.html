<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>TSG • Cadastro de Membros</title>
  <meta name="theme-color" content hi="#0b0f17" />

  <!-- PDF -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.4/dist/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root{
      --bg:#0b0f17;
      --text:#eaf0ff;
      --muted:#aab6d3;
      --line:rgba(255,255,255,.08);
      --accent:#7aa2ff;
      --danger:#ff3b4f;
      --ok:#49e2b1;
      --blue:#1f73e6;

      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --shadow2: 0 10px 24px rgba(0,0,0,.28);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial,sans-serif;
      background:
        radial-gradient(1200px 700px at 30% -10%, rgba(122,162,255,.22), transparent 55%),
        radial-gradient(900px 600px at 90% 10%, rgba(73,226,177,.12), transparent 50%),
        var(--bg);
      color:var(--text);
    }

    /* iOS: evita zoom automático em inputs (>=16px) */
    input, select, textarea, button { font-size:16px; }

    .wrap{min-height:100%; display:flex; align-items:center; justify-content:center; padding:18px}

    /* App scroll container (sticky works inside) */
